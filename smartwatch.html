<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- css style -->
    <link href="css/style.css" rel="stylesheet">

    <title>Smart watch</title>
</head>

<!-- container smart watch -->
<div class="position-absolute top-50 start-50 translate-middle">

    <!-- container string top smart watch -->
    <div class="d-flex flex-column" id="containerStringTop" style="perspective: 600px;">

        <!-- string top body smart watch -->
        <div class="position-relative shadow-lg"></div>

        <!-- string top body smart watch -->
        <div class="position-relative"></div>

    </div>

    <!-- container body smart watch -->
    <div class="d-flex">

        <!-- body smart watch -->
        <div class="body-smartwatch bg-dark shadow-lg position-relative">

            <!-- screen smart watch -->
            <div class="screen-smartwatch bg-white position-absolute top-50 start-50 translate-middle">

                <!-- clock smart watch -->
                <canvas id="canvas" class="clock-smartwatch ps-1 pt-3">
                </canvas>

            </div>

        </div>

        <!-- button smart watch -->
        <div class="button-body-smartwatch bg-dark z-1 position-relative shadow-lg" id="buttonSmartWatch"></div>

    </div>

    <!-- container lace smart watch -->
    <div class="d-flex flex-column">

        <!-- lace body smart watch -->
        <div class="lace-body-smartwatch bg-dark position-relative shadow-lg"></div>

        <!-- container string bottom smart watch -->
        <div class="d-flex flex-column" id="containerStringBottom" style="perspective: 600px;">

            <!-- string body bottom smart watch -->
            <div class="position-relative"></div>

            <!-- string body bottom  smart watch -->
            <div class="position-relative"></div>

            <!-- string body bottom smart watch -->
            <div class="position-relative shadow-lg"></div>

        </div>

    </div>

</div>





</div>

    crossorigin="anonymous"></script>

<!-- script custom -->
<script src="js/script.js"></script>

<!-- script custom clock -->
<script src="js/script-clock.js"></script>

</html>

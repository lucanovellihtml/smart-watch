<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- css style -->
    <link href="css/style.css" rel="stylesheet">

    <!-- css swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="css/style-swiper.css" rel="stylesheet">

    <title>Smart watch</title>
</head>

<!-- container smart watch -->
<div class="position-absolute top-50 start-50 translate-middle">

    <!-- container string top smart watch -->
    <div class="d-flex flex-column" id="containerStringTop" style="perspective: 600px;">

        <!-- string top body smart watch -->
        <div class="position-relative shadow-lg"></div>

        <!-- string top body smart watch -->
        <div class="position-relative"></div>

    </div>

    <!-- container body smart watch -->
    <div class="d-flex">

        <!-- body smart watch -->
        <div class="body-smartwatch bg-dark shadow-lg position-relative">

            <!-- screen smart watch -->
            <div class="screen-smartwatch bg-white position-absolute top-50 start-50 translate-middle">

                <!-- clock smart watch -->
                <canvas id="canvas" class="clock-smartwatch ps-1 pt-3">
                </canvas>

                <!-- weather smart watch -->

                </swiper-slide>

                <!-- container time and date -->
                <div class="d-flex justify-content-between border-bottom border-dark d-none" id="containerTimeDate">

                    <!-- span date -->
                    <span class="ps-4 pt-2 fw-bold" id="spanDate"></span>

                    <!-- span time -->
                    <span class="pe-4 pt-2 fw-bold" id="spanTime"></span>

                </div>

                <!-- swiper smart watch -->
                <swiper-container id="swiperSmartWatch" class="mySwiper" direction="vertical" mousewheel="true">

                    <!-- swiper clock -->
                    <swiper-slide id="buttonClock">Clock</swiper-slide>

                    <!-- swiper time -->
                    <swiper-slide id="buttonTime">Time</swiper-slide>

                    <!-- swiper heart -->
                    <swiper-slide class="bg-dark" id="buttonHeart">

                        <!-- heart animation -->
                        <div class="heart"></div>

                        <!-- number bpm -->
                        <div class="text-white ms-3" style="font-size: 17px; width: 70px;" id="numberBpm">100 BPM</div>

                    </swiper-slide>

                    <!-- swiper weather -->
                    <swiper-slide id="buttonWeather" style="background-color: #757575">

                        <!-- api weather -->
                        <div id="idac9fd36b14eb0"
                            a='{"t":"s","v":"1.2","lang":"it","locs":[928],"ssot":"c","sics":"ds","cbkg":"#757575","cfnt":"#FFFFFF","slgp":25,"slbr":15,"slpd":11,"slis":17,"slfs":17}'>
                            Fonte dei dati meteo: <a href="https://sharpweather.com/weather_milan/30_days/">Milan 30
                                days weather</a></div>
                        <script async src="https://static1.sharpweather.com/widgetjs/?id=idac9fd36b14eb0"></script>

                    </swiper-slide>

                </swiper-container>

            </div>

        </div>

        <!-- button smart watch -->
        <div class="button-body-smartwatch bg-dark z-1 position-relative shadow-lg" id="buttonSmartWatch"></div>

    </div>

    <!-- container lace smart watch -->
    <div class="d-flex flex-column">

        <!-- lace body smart watch -->
        <div class="lace-body-smartwatch bg-dark position-relative shadow-lg"></div>

        <!-- container string bottom smart watch -->
        <div class="d-flex flex-column" id="containerStringBottom" style="perspective: 600px;">

            <!-- string body bottom smart watch -->
            <div class="position-relative"></div>

            <!-- string body bottom  smart watch -->
            <div class="position-relative"></div>

            <!-- string body bottom smart watch -->
            <div class="position-relative shadow-lg"></div>

        </div>

    </div>

</div>





</div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

<!-- script swiper -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
<script src="js/script-swiper-custom.js"></script>

<!-- script custom -->
<script src="js/script.js"></script>

<!-- script custom clock -->
<script src="js/script-clock.js"></script>

</html>
